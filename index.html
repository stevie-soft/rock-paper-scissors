<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPS - The Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./public/images/app-logo.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/something" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/advent-pro" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="game-banner">
        <span class="title">KPO</span>
        <span class="subtitle"
          >David Buzas |
          <a
            href="https://github.com/stevie-soft/rock-paper-scissors/"
            target="_blank"
            >GitHub</a
          ></span
        >
      </div>
      <div class="game-area">
        <div class="spacing"></div>
        <div class="announcements-area">
          <span id="announcement">Készen állsz?</span>
        </div>

        <div class="hands-area">
          <div class="profile bordered">
            <div class="title">Játékos</div>
            <img src="public/images/user-profile.png" />
            <div class="stats-area">
              <span id="userWinsCounter">0/0</span>
              <img src="public/images/wins-badge.png" />
            </div>
          </div>
          <div id="userHandBox" class="user-hand">
            <img
              id="userHandImg"
              src="public/images/user-hand-rock.png"
              alt="Játékos"
            />
          </div>

          <div id="computerHandBox" class="computer-hand">
            <img
              id="computerHandImg"
              src="public/images/computer-hand-rock.png"
              alt="Számítógép"
            />
          </div>
          <div class="profile bordered">
            <div class="title">Számítógép</div>
            <img src="public/images/computer-profile.png" />
            <div class="stats-area">
              <span id="computerWinsCounter">0/0</span>
              <img src="public/images/wins-badge.png" />
            </div>
          </div>
        </div>
      </div>

      <div id="choicesBox" class="choices-area">
        <div id="choiceRock" class="choice">
          <img src="public/images/choice-rock.png" />
        </div>
        <div id="choicePaper" class="choice">
          <img src="public/images/choice-paper.png" />
        </div>
        <div id="choiceScissors" class="choice">
          <img src="public/images/choice-scissor.png" />
        </div>
      </div>

      <div id="instructionsBox" class="instructions-area">
        <span id="instruction">Válassz kezet!</span>
      </div>

      <div id="actionsBox" class="actions-area">
        <button id="newGameButton">Új játék</button>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
